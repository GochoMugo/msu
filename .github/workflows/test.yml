name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      reset-cache:
        description: 'Reset Homebrew cache'
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH known hosts
        run: |
          mkdir -p ~/.ssh
          # Add known hosts for common Git hosting services
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H bitbucket.org >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Homebrew on Linux
        if: runner.os == 'Linux'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Cache Homebrew packages
        if: inputs.reset-cache != true
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            ~/.cache/Homebrew
          key: ${{ runner.os }}-brew-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-brew-

      - name: Install dependencies
        run: make deps

      - name: Run tests
        run: make test
